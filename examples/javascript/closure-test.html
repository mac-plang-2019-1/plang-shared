<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Closure Tester</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="closures.js"></script>

  <style type="text/css">
    body {
      max-width: 40em;
      margin: 2.4em auto;
    }

    #text {
      width: 100%;
      height: 4em;
      padding: 0.6em;
    }

    #transformed-text {
      padding-top: 1.2em;
    }

    #text, #transformed-text {
      font-family: 'Didot';
      font-size: 24px;
    }
  </style>
</head>
<body>

  <textarea id="text"></textarea>

  <div id="transformed-text"></div>

  <script>
    let textUpdated = () => {
      $('#transformed-text').text(
        textTransform(
          $('#text').val()));
    };

    $('#text').change(textUpdated);
    $('#text').keyup(textUpdated);
  </script>

</body>
</html>
