<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Time Traveling Games</title>
  <script type="text/javascript" src="elm.js"></script>
  <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
      }
  </style>
</head>

<body>
</body>

<script type="text/javascript">
for (var module in Elm) {
    let storageKey = module + '-history';
    let storedState = sessionStorage.getItem(storageKey);
    let startingState = storedState ? JSON.parse(storedState) : null;
    let app = Elm[module].init({ flags: startingState });
    app.ports.saveHistory.subscribe((state) => {
        sessionStorage.setItem(storageKey, JSON.stringify(state));
    });
}
</script>

</html>
